stages:
  - build
  - test
  - sonarqube-analys
  - docker-image-build

build:
  stage: build
  script:
    - cd streetSoccerManager-Backend/streetSoccerManager/
    - ./gradlew build -x test
    - ./gradlew.bat --stop

test:
  stage: test
  script:
    - cd streetSoccerManager-Backend/streetSoccerManager/
    - ./gradlew test
    - ./gradlew.bat --stop

sonarqube-analys:
  stage: sonarqube-analys
  script: 
    - cd streetSoccerManager-Backend/streetSoccerManager/
    - ./gradlew sonarqube
    - ./gradlew.bat --stop

be-image:
  stage: docker-image-build
  script:
    - cd streetSoccerManager-Backend/streetSoccerManager/
    - ./gradlew build
    - ./gradlew.bat --stop
    - docker build --build-arg JAR_FILE=build/libs/*.jar -t scm-be .

fe-image:
  stage: docker-image-build
  script:
    - cd streetSoccerManager-Frontend/streetSoccerManager/
    - docker build -t scm-fe .